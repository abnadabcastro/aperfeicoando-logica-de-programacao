<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de desafio proposto</title>
</head>
<body>
    <h1>Resolução de desafio proposto</h1>
<script>
    //pedir para o usuario digitar um número

    let n1 = prompt('Digite um número: ');

    //converter em número inteiro

    n1 = parseInt(n1)

    //pedir para o usuario digitar outro número

    let n2 = prompt('Digite um número: ');

    //converter em número inteiro

    n2 = parseInt(n2);

    //mostrar a subtração concatenando com um texto
    
    alert(`o resultado da subtração é: ${n1 - n2}.`);

    //mostrar a multiplicação concatenando com um texto
    alert(`o resultado da multiplicação é: ${n1 * n2}.`); 

    // mostrar a divisão concatenando com um texto
    alert(`o resultado da divisão é: ${n1 / n2}.`); 

    // mostrar a soma concatenando com um texto
    alert(`o resultado da soma é: ${n1 + n2}.`) 





</script>

</body>
</html>
