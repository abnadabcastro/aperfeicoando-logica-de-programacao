<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS: Conversão entre tipos</title>
</head>
<body>
    <h1>Lógica de Programação com JS: Conversão entre tipos</h1>

    <script>

      //pedir para usuario digitar um numero
      let n1 = prompt('digite um número');

      n1 = parseFloat(n1);

      //pedir para usuario digitar outro número 
      let n2 =prompt('digite mais um número');

      n2 = parseFloat(n2);

      //mostrar a soma
      alert(`o resultado da soma é: ${n1 + n2}.`)

       

    </script>

</body>
</html>
