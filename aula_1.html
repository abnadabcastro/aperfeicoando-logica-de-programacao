    <title>Lógica de Programação com JS: O que são variáveis e tipos de dados</title>
</head>
<body>
    <h1>Lógica de Programação com JS: O que são variáveis e tipos de dados</h1>
    <script>
        let nome = prompt('Digite seu nome')
        alert(`Seja Bem vindo (a): ${nome}!`);

        let endereco = prompt('Digite seu endereço:')
        alert(`Endereço digitado é: ${endereco}.`);

    </script>
